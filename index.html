<!DOCTYPE html>
<html>
<head>
  <title>Hacker School Github Visualization</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  
</head>
<body>
  <div class="navbar" id="topMenu">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Hacker School Github Visualization</a>
      </div>
    </div>
  </div>

  <div class="container">
    
    <div id="loading" class="well">
      Loading...
      <div class="progress progress-info progress-striped active">
        <div class="bar" style="width: 1%;"></div>
      </div>
    </div>
    
    <div id="content">
      <div id="leftSidebar">
        <div id="batchSelectContainer">
          <div id="batchSelect" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="select01">Batch</label>
              <div class="controls">
                <select id="select01"></select>
              </div>
            </div>
          </div>
        </div>
        <div id="students"></div>
      </div>
      <div id="repoInfo">
        <h3><a href="#"></a></h3>
        <div class="description"></div>
        <div class="stats">
          <div class="watchers">Watchers: <span></span></div>
          <div class="forks">Forks: <span></span></div>
          <div class="collaborators">Collaborators: <span></span></div>
          <div class="languages">Languages: <span></span></div>
          <div class="commits">Last Commit: <span></span></div>
        </div>
        <div class="link"><a href="#"></a></div>
      </div>
      
      <div id="chart">
        <div id="legend"></div>
      </div>
      
    </div>
   
  </div> <!-- /container -->

  <footer class="footer">
    <div class="footer-container">
      <div class="container">
        <a href="http://hackerschool.com">Hacker School</a> | 
        <a href="https://github.com/brendannee/github-visualization">View on Github</a> |
        <a href="mailto:me@bn.ee">Feedback</a>
      </div>
    </div>
  </footer>


  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/d3.layout.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
